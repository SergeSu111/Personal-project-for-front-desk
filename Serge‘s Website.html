    <!-- img是图像标签 alt是替换文本 图像显示不出来用文字替换 -->

    <!-- weight设置图像宽度 height 设置高度 宽和高一般只改一个图片就不会被压扁 border设置图片的边框

    <!-- a也有内部链接表示内部写的不同html相互链接 -->
    <!-- 锚点链接可以快速定位到目标位置 a href = #名字 -->
