<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Providing Suggestions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 创建表单来让用户提供建议 form 里是表单域 里面有表单元素
        表单元素有很多 但需要先输入input标签, type = 很多的元素类型 可以用name属性给每个input取名字用来区别
        value 属性是每一个input表单类型的值 value值会发送给后台让后台收集 只有text属性可以显现value值
        name 和 value主要是给后台人员使用的-->

    <!-- action是后台的属性 表示提交表单之后送到哪里 method是送交的方式 -->
    <form action="hhh.php" method="get">

        <!-- maxlength表示最大能输入的值数量 -->
        <label for="text">User's Name:</label> <input type="text" name="username" value="Please type your name"
            maxlength="100" id="text"> <br>

        <!-- password是密码框类型 用户看不见输入的密码 -->
        <label for="password">User's password:</label> <input type="password" name="password"
            value="Please type your password" maxlength="100" id="password"> <br>

        <!-- radio是圆圈框 name必须又相同的名字才能实现多选一-->
        Do you like my website?: <label for="Favorite">Favorite</label> <input type="radio" name="like" value="Favorite"
            id="Favorite"> <label for="Very Like">Very Like</label><input type="radio" name="like" value="Very Like"
            id="Very Like">
        <label for="Like">Like</label><input type="radio" name="like" value="Like" id="Like">
        <label for="average">average</label><input type="radio" name="like" value="Average" id="average"><label
            for="Hate">Hate</label> <input type="radio" name="like" value="Hate" id="Hate"> <br>


        <!-- checkbox是复选框 -->
        User's occupations: <label for="HR">HR</label> <input type="checkbox" name="identify" value="HR" id="HR">
        <label for="Visitor">Visitor</label> <input type="checkbox" name="identify" value="Visitor" id="Visitor">
        <label for="Others">Others</label><input type="checkbox" name="identify" value="Others" id="Others">
        <br>
        <label for="company">Which company you are from?</label> <input type="text" name="company"
            value="Please type your company" maxlength="100" id="company">
        <br>

        <!-- select下拉列表 -->
        Region of your company:
        <select name="select" id="select">
            <option value="undecided">Undecided</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan </option>
            <option value="MIN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select> <br>


        <!-- textarea属性是一个特大号text标签 适合写很多东西的文本框 -->
        <label for="suggestion">Please leave your suggestion for me</label> <textarea name="textarea" id="textarea"
            cols="50" rows="5" value="Please leave your suggestion for me"></textarea>
        <br>

        <!-- file属性 -->
        Please submit your file for sugugestion(optional) <input type="file"> <br>
        Reset <input type="reset" value="Reset" name="reset"> <br>

        <!-- checked属性代表一打开表单就自动勾选 -->
        I agreed to submit the information for suggestions <input type="radio" checked="checked" name="agree"
            value="agree"> <br>

        <!-- submit属性是提交表单的意思 可以把表单域form里面的表单元素提交给后台-->
        submit <input type="submit">
    </form>
</body>

</html>
